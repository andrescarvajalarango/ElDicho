<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dichos de Colombia</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1.5rem;
      background: #1d4ed8;
      color: #f8fafc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
    }

    @media (min-width: 900px) {
      main {
        grid-template-columns: 1fr 1fr;
      }
    }

    .panel {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #map {
      height: 480px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px #e5e7eb;
    }

    .dicho {
      padding: 0.75rem 1rem;
      background: #eff6ff;
      border: 1px solid #dbeafe;
      border-radius: 10px;
      color: #1d4ed8;
      font-weight: 600;
      line-height: 1.4;
    }

    .info {
      color: #4b5563;
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dichos y refranes de Colombia</h1>
    <p class="info">
      Explora el mapa y descubre expresiones populares colombianas con sus
      ciudades de origen.
    </p>
  </header>

  <main>
    <section class="panel">
      <div id="map" role="region" aria-label="Mapa con ubicaciones de dichos"></div>
    </section>

    <section class="panel">
      <h2>Selección de dichos</h2>
      <div class="dicho">«El que madruga, Dios lo ayuda.»</div>
      <div class="dicho">«Camarón que se duerme se lo lleva la corriente.»</div>
      <div class="dicho">«El que no arriesga un huevo no saca un pollo.»</div>
      <div class="dicho">«Aquí no se da papaya.»</div>
    </section>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="script.js"></script>
</body>
</html>
